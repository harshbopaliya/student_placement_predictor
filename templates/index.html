<!DOCTYPE html>
<html>
<head>
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student Placement Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
            <label>IQ Score:</label>
            <input type="number" step="any" name="iq" required placeholder="Enter IQ score">
            <span class="input-range">(Range: 0-300)</span>
        </div>

        <div class="form-group">
            <label>CGPA:</label>
            <input type="number" step="0.01" name="cgpa" required placeholder="Enter CGPA">
            <span class="input-range">(Range: 1-10)</span>
        </div>

        <div class="form-group">
            <label>10th Percentage:</label>
            <input type="number" step="0.01" name="tenth" required placeholder="Enter 10th percentage">
            <span class="input-range">(Range: 0-100)</span>
        </div>

        <div class="form-group">
            <label>12th Percentage:</label>
            <input type="number" step="0.01" name="twelfth" required placeholder="Enter 12th percentage">
            <span class="input-range">(Range: 0-100)</span>
        </div>

        <div class="form-group">
            <label>Communication Skills:</label>
            <input type="number" step="0.1" name="comm_skills" required placeholder="Enter communication skills score">
            <span class="input-range">(Range: 0-10)</span>
        </div>

        <button type="submit">Predict Placement</button>
    </form>

    <div id="prediction">
        {{ prediction_text | safe }}
    </div>
</body>
</html>
